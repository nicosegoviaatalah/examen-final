<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <ion-card>
      <div class="logo-container">
        <img src="./assets/img/logopink.jpg" alt="Logo" class="logo-img" />
      </div>
      <ion-card-header>
        <ion-card-title>Crear Cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="user.username" placeholder="Ingresa tu usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              placeholder="Ingresa tu correo"
              type="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              placeholder="Ingresa tu contraseña"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox [(ngModel)]="aceptaTerminos" slot="start"></ion-checkbox>
            <ion-label>Acepto los <a href="#">términos y condiciones</a></ion-label>
          </ion-item>
        </ion-list>

        <ion-button expand="block" color="primary" (click)="registrar()">Registrar</ion-button>
        <ion-button expand="block" fill="clear" [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
